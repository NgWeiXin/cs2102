{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Request Password Reset{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    {% if form is defined %}

        {{ form.csrf_token }}
        {{ form.email.label }} {{ form.email }}
        <input type="submit">

    {% endif %}

    {% if hash is defined %}

        {{ hash }}
    {% endif %}
</form>
{% endblock %}

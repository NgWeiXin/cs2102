{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    {{ form.csrf_token }}
    <v-container>
        <v-layout>
            <v-flex xs4 offset-xs4 text-xs-left>
                <v-text-field
                        label="{{ form.email.label.text }}"
                        id="{{ form.email.label.field_id }}"
                        name="{{ form.email.label.field_id }}"
                ></v-text-field>

                <v-text-field
                        label="{{ form.password.label.text }}"
                        id="{{ form.password.label.field_id }}"
                        name="{{ form.password.label.field_id }}"
                        :type="'password'"
                ></v-text-field>
                <v-btn type="submit">Login</v-btn>
            </v-flex>
        </v-layout>
    </v-container>
</form>
{% endblock %}
